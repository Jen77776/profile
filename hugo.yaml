  customScripts: |
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // 1. 找到页面上所有的链接
        const links = document.querySelectorAll('a');
        
        links.forEach(link => {
          // 2. 只要链接文字是 "Professional Journey" (为了保险，去掉了两端空格)
          if (link.innerText.trim() === "Professional Journey") {
            
            // 3. 隐藏这个链接
            link.style.display = "none";

            // 4. 关键步骤：处理前面的横杠 "-"
            // 获取链接前的一个节点
            let prev = link.previousSibling;
            
            // 如果前面是文本 (比如 " - ")，直接把横杠抹掉
            if (prev && prev.nodeType === 3) {
              prev.nodeValue = prev.nodeValue.replace(/-\s*$/, "").trimEnd();
            } 
            // 如果前面是个标签 (比如 <span>-</span>)，直接隐藏
            else if (prev && prev.nodeType === 1 && prev.innerText.trim() === "-") {
              prev.style.display = "none";
            }
          }
        });
      });
    </script>